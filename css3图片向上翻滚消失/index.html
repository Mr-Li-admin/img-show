		body{
			background:#C3CCD5;

	<script>
		$(document).ready(function(){
			$(".img-row").addClass("imgGo");
		})
		setInterval(function(){
			$(".img-row").removeClass("imgGo");
			setTimeout(function(){
				$(".img-row").addClass("imgGo");
			},500);
		},17500);
		var index=0;
		$(".img-point>li").eq(index).addClass("point");
		setInterval(function(){
			index++;
			if(index==$(".img-point>li").length){
				index=0;
			}
			$(".img-point>li").removeClass("point");
			$(".img-point>li").eq(index).addClass("point");
		},2000);	
	</script>
</head>
